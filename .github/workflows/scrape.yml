name: Scrape News

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # latest stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run scraper
        run: pnpm tsx script/scrape.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
